<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eztopy Software</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="software-container">
        <div class="sidebar">
            <div class="logo">Eztopy</div>
            <div class="menu-item" data-target="dashboard">Dashboard</div>
            <div class="menu-item" data-target="tools">Tools</div>
            <div class="menu-item" data-target="downloads">Downloads</div>
            <div class="menu-item" data-target="settings">Settings</div>
            <div class="menu-item" data-target="support">Support</div>
        </div>
        <div class="main-content">
            <div id="dashboard" class="content-area active">
                <h1 class="welcome-text">Welcome to Eztopy</h1>
                <form class="login-form" id="loginForm">
                    <div class="input-group">
                        <input type="text" id="username" placeholder="Username" required>
                    </div>
                    <div class="input-group">
                        <input type="password" id="token" placeholder="Token" required>
                    </div>
                    <button type="submit" class="login-btn">Login</button>
                </form>
                <div class="loading">Logging in...</div>
            </div>
            <div id="tools" class="content-area">
                <h2>Available Tools</h2>
                <div id="toolsList"></div>
            </div>
            <div id="downloads" class="content-area">
                <h2>Downloads</h2>
                <div id="downloadsList"></div>
            </div>
            <div id="settings" class="content-area">
                <h2>Settings</h2>
                <p>Settings options coming soon...</p>
            </div>
            <div id="support" class="content-area">
                <h2>Support</h2>
                <p>For support, please visit our <a href="https://www.patreon.com/Eztopy/shop/pour-boire-324846?source=storefront" target="_blank">Patreon</a>.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
